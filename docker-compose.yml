version: '3'

services:
  php:
    container_name: php-server1
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/var/www/html
    ports:
      - 8081:80
    depends_on:
      - mysql

  mysql:
    image: mysql:latest
    container_name: mysql-server1
    environment:
      MYSQL_ROOT_PASSWORD: sandirahasia
      MYSQL_DATABASE: wordpress_dp
      MYSQL_USER: wordpress_user
      MYSQL_PASSWORD: sandi_wordpress
    volumes:
      - ./mysql_data:/var/lib/mysql

  redis:
    image: redis:latest
    container_name: redis-server1

volumes:
  mysql_data: